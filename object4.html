    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        let members = ['Hong', 'Hwang', 'Park', 'Choi', 'Kwon'];
        let links = ['www.daum.net', 'www.naver.com', 'www.google.com'];
        let tables = [
            {name: '최재영', age:20},
            {name: '민해주', age:30},
            {name: '허성준', age:40},
            {name: '김시무', age:50}
        ]
        $(() => {
            let ul = $('<ul />');
            for(let i = 0; i < members.length; i++) {
                ul.append($('<li />').attr('id', 'm_'+i).html(members[i]));
            }
            $('body').append(ul);

            $('#m_0').css('background', 'yellow');

            $(links).each((idx, val) =>{
                $('#link').append($('<a />').attr('href','https://' + val).html(val+'<br>'));
            })

            //테이블 만들기
            let tbl = $('<table />').attr({
                'border':1,
                'id':'tbl'
        }).css('border-collapse', 'collapse');
            let tr = $('<tr />');
            tr.append($('<th />').html('순번'));
            tr.append($('<th />').html('이름'));
            tr.append($('<th />').html('나이'));
            tr.append($('<th />').html('버튼'));
            tbl.append(tr);

            $(tables).each((idx, val) => {
                tr = $('<tr />').css('text-align', 'center').attr('id','a');
                tr.append($('<td />').html(idx+1));
                tr.append($('<td />').html(val.name));
                tr.append($('<td />').html(val.age));
                tbl.append(tr);
            })
            $('body').append(tbl);

            $('tr[id]').append($('<td />').append($('<button />').html('삭제')));

            $('td').css('width', 'auto');

            $('button').click(function() {
                console.log($(this).parent().parent().remove());//해당요소 삭제하기
                // console.log($(this).parent().parent().empty());//하위요소 삭제하기(tr은 남는다)
            })

            let cl = $('#tbl').clone();
            $('#link').before(cl.css('background', 'yellow'));
