<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // $(document).ready();
        // $(function(){})
        $(() => {
            $('#wrap p:hidden').css('display', 'block');

            let sVal = $('#zone1 :selected').val(); //input태그의 value값 읽어오기
            //innerHTML -> html(), innerText -> text();

            $('#course').change(function () {
                let tVal = $(this).val();
                console.log(tVal);
            })

            let checks = $('#zone2 :checked');
            for (let i = 0; i < checks.length; i++) {
                console.log(checks.eq(i).val());
            }

            $('#zone3 input').change(function() {
                $('#show').html($(this).val());
            })
        })
    </script>
</head>

<body>

    <h1>선택자 is()</h1>
    <div id="wrap">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>

    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby" value="read">독서
            <input type="checkbox" name="hobby" value="cycle" checked>자전거
            <input type="checkbox" name="hobby" value="mount" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
        <p id="show"></p>
    </form>
</body>

</html>
