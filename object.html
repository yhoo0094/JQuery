<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(() => {
            $('#demo').html('<b>Hello World</b>');

            $('#demo').append($('<div />').attr('id', 'myDiv')
                .css('background', 'yellow')
                .html('Nice')); //document.createEliment랑 같은 기능

            // $('#sec_2').html($('#sec_1').html());//수정
            // $('#sec_2').append($('#sec_1').html());//추가
            // $('#sec_2').text($('#sec_1').html());//문자로 보여주기
            $('#sec_1').html('<a href="https://www.naver.com">naver</a>');
        });
    </script>
</head>

<body>
    <p id="demo"></p>
    <h1><strong>객체조작및생성</strong></h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>    
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2><em>텍스트</em></h2>
        <p>내용2</p>
    </section>
</body>

</html>
